    <main class="container">


    <h1 class="center">Form Page</h1>
    <div>
        <form method="post" action="index.html">
            <label for="titleEvent">Event</label>
            <input type="text" id="titleEvent"><br>

            <textarea rows="5" cols="40" id="descriptionEvent"></textarea><br>
            <label for="countryEvent">Country</label>
            <input type="text" id="countryEvent"><br>
            <label for="dateEvent">Date</label>
            <input type="text" id="dateEvent"><br>
            <label for="emailEvent"> Email address</label>
            <input type="text" id="emailEvent"><br>
        </form>
        <a href="adminPage.html">
