  <body>
    <header>
      <h1>SPIN Around the World</h1>
      <img class="img-fluid" id="logo" src="img/up-logo.jfif" alt="Logo">
    </header>
    <hr class="thick">

    <main class="container">


    <h1 class="center">Form Page</h1>
    <div>
        <form id="formInfo" onsubmit="submitForm(); return false">
            <label for="titleEvent">Event</label>
            <input type="text" id="titleEvent" required><br>
            <label for="descriptionEvent">Description</label><br>
            <textarea rows="5" cols="40" id="descriptionEvent" required></textarea><br>
            <label for="cityEvent">City</label>
            <input type="text" id="cityEvent" required><br>
            <label for="countryEvent">Country</label>
            <input type="text" id="countryEvent" required><br>
            <label for="dateEvent">Date</label>
            <input type="text" id="dateEvent" required><br>
            <label for="emailEvent"> Email address</label>
            <input type="text" id="emailEvent" required><br>
            <a>
              <input type="submit" name="submit_Button" value="Add" class="add-btn">
            </a>
            <!--href="adminPage.html"-->
        </form>
    </div>
